            - run: pnpm run build
              working-directory: .

            - uses: actions/upload-artifact@v4.4.3
              with:
                  name: .-packages-types-Node-${{ matrix.node-version }}-Target
                  path: ./packages/types/Target

            - run: pnpm run prepublishOnly
              working-directory: .

            - uses: actions/upload-artifact@v4.4.3
              with:
                  name: .-packages-types-Node-${{ matrix.node-version }}-Target
                  path: ./packages/types/Target
